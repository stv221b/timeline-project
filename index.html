<html>
<head>
  <title>Advanced Zoomable Timeline</title>
  <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #timeline {
      width: 100%;
      height: 90vh;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<h2>My Zoomable Timeline (with Groups, Colors, Today Line)</h2>
<div id="timeline"></div>

<script type="text/javascript">
  // Event data
  var items = new vis.DataSet([
    {id: 1, group: 1, content: 'Personal: Birthday', start: '2024-07-15', className: 'blueEvent'},
    {id: 2, group: 2, content: 'Work: Project Launch', start: '2024-11-01', end: '2024-11-15', className: 'greenEvent'},
    {id: 3, group: 1, content: 'Vacation', start: '2025-04-10', end: '2025-04-20', className: 'orangeEvent'},
    {id: 4, group: 2, content: 'Conference', start: '2025-06-01', className: 'purpleEvent'}
  ]);

  // Groups
  var groups = new vis.DataSet([
    {id: 1, content: 'Personal'},
    {id: 2, content: 'Work'}
  ]);

  // Options
  var options = {  
    start: '2006-01-01',
    end: '2096-12-31',
    min: '2006-01-01', // don't allow scrolling before 2006
    max: '2096-12-31', // don't allow scrolling after 2096
    zoomMin: 1000 * 60 * 60 * 24, // 1 day
    zoomMax: 1000 * 60 * 60 * 24 * 365 * 100, // 90 years
    moveable: true,
    zoomable: true,
    showCurrentTime: true, // Today line
    editable: {
      add: true,
      updateTime: true,
      updateGroup: true,
      remove: true
    },
    orientation: 'both' // items on top, time axis below
  };

  // Create Timeline
  var container = document.getElementById('timeline');
  var timeline = new vis.Timeline(container, items, groups, options);

  // Custom Styles
  timeline.setOptions({
    template: function (item) {
      return '<div style="padding:4px;">' + item.content + '</div>';
    }
  });
</script>
